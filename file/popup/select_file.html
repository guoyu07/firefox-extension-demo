<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="select_file.css"/>
		<script src="select_file.js"></script>
		<script src="base64.js"></script>
	</head>
	<body>
		<div class="file">
			<input type="file" id="file" onchange="handleFile(this.files[0])">
		</div>
		<div class="button">
			<button type="button" onclick="javascript:send()">send</button>
			<button type="button" onclick="javascript:show()">show</button>
			<button type="button" onclick="javascript:clear()">clear</button>
		</div>
		<div>
			<textarea id="txt" class="text"></textarea>
		</div>
		<div class="button">
			<button type="button" onclick="javascript:pasteRaw()">save raw</button>
			<button type="button" onclick="javascript:pasteB64()">save base64</button>
		</div>
	</body>
</html>
